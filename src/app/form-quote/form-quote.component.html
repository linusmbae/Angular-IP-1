  <form class="form-group" (ngSubmit)='submitQuote()' #formQuote='ngForm'>
    <div class="form-group">
      <label for="author">Author Name</label>
      <input class="form-control" type="text" name="author" placeholder="Author Name" id="aouthorName" [(ngModel)]='newQuote.authorName' #authorName='ngModel' required>
      <br>
      <div class="alert alert-danger" [hidden]="authorName.valid || authorName.pristine">
          <p><strong>Author Name Required</strong> </p>
      </div>
    </div>
    <div class="form-group">
      <label for="user">Your Name</label>
      <input class="form-control" type="text" name="user" placeholder="Your Name">
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input class="form-control" type="date" name="date" value="">
    </div>
    <div class="form-group">
      <label for="quote">Quote</label>
      <textarea class="form-control" name="quote" rows="8" cols="80" placeholder="Quote..."></textarea>
    </div>
    <button id="reset" type="reset" class="btn-outline-danger" name="button"><strong>Clear</strong> </button>
    <button id="save" type="submit" class="btn-outline-success" name="button"><strong>Save</strong> </button>
  </form>
