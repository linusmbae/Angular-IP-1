<div class="row">
<div class="col-md-7">
  <h2>New Quote</h2>
  <hr>
  <form class="form-group">
    <div class="form-group">
      <label for="author">Author Name</label>
      <input class="form-control" type="text" name="author" placeholder="Author Name">
    </div>
    <div class="form-group">
      <label for="user">Your Name</label>
      <input class="form-control" type="text" name="user" placeholder="Your Name">
    </div>
    <div class="form-group">
      <label for="quote">Quote</label>
      <textarea class="form-control" name="quote" rows="8" cols="80" placeholder="Quote..."></textarea>
    </div>
    <button id="reset" type="reset" class="btn-danger" name="button">Clear</button>
    <button id="save" type="submit" class="btn-success" name="button">Save</button>
  </form>
</div>
</div>
