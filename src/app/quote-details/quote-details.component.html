<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<p>This Quote was created <strong>{{quote.compDate|countDate}}</strong> ago</p>
<strong>Quote:</strong> {{quote.quote}}
<i class="fa fa-thumbs-up" id="tUp"></i>
<i class="fa fa-thumbs-down" id="tDown"></i>
<button class="btn btn-danger" (click)='removeQuote(true)'>Remove Quote</button>
